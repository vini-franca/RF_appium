name: Mobile Tests Pipeline (Docker)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar Docker e executar os testes
      - name: Run tests in Docker
        run: |
          docker run --rm \
          -v $PWD:/root/tests \
          -w /root/tests \
          butomo1989/docker-android-x86-11.0 \
          bash -c "
          apt-get update && \
          pip install -r requirements.txt && \
          appium --allow-insecure chromedriver_autodownload & \
          sleep 10 && \
          robot --outputdir results --log log.html --report report.html features/
          "
      
      # Passo 3: Publicar os resultados dos testes
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/
